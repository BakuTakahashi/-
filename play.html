<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>javascript/jQuery1回目</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <div class="dealer">
      <p>好きな手を選んでください</p>

    
      <!--出し手の画像ボタンを押されたら、画像が止まる -->
    </div>
    <div class="container">
      <div class="result">

      </div>
    </div>
    <div class="player">

      <div class="gu">
        <img src="img/グー.png" alt="グー">
      </div>
      
      <div class="choki">
        <img src="img/チョキ.png" alt="チョキ">
      </div>

      <div class="par">
        <img src="img/パー.png" alt="パー">
      </div>

    </div>

    <div id="resetButton" class="reset">
      <input type="reset" name="player" class="resetButton" value="リセットする">
    </div>


  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
